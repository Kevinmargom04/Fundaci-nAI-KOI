<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas Discapacitados</title>
    <link rel="stylesheet" href="../stylesEVENTO.css">
    <link rel="icon" href="imagenes/logo-ai-koi.ico">
    <style>
        /* Contenedor principal de la gráfica */
        .chart-container {
            width: 80%;
            margin: 20px auto;
            text-align: center;
        }

        .chart-title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        /* Gráfica circular */
        .pie-chart {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px auto;
            border-radius: 50%;
            background: conic-gradient(
                #4CAF50 0% 25%,  /* Dibujo */
                #FFC107 25% 50%, /* Música */
                #03A9F4 50% 65%, /* Deporte */
                #E91E63 65% 90%, /* Baile */
                #9C27B0 90% 100% /* Lectura */
            );
        }

        /* Etiquetas para cada segmento */
        .legend {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin: 0 10px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 5px;
            border-radius: 3px;
        }

        /* Colores de la leyenda */
        .color-dibujo { background: #4CAF50; }
        .color-musica { background: #FFC107; }
        .color-deporte { background: #03A9F4; }
        .color-baile { background: #E91E63; }
        .color-lectura { background: #9C27B0; }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="https://"><u>Inicio</u></a></li>
                <li><a href="https://"><u>Sobre Nosotros</u></a></li>
                <li><a href="https://"><u>Servicios</u></a></li>
                <li><a href="https://"><u>Contacto</u></a></li>
            </ul>
        </nav>
    </header>

    <section class="event-section">
        <div class="left-side">
            <div class="user-icon">
                <img src="../imagenes/ADMING.png" alt="Icono de Usuario">
            </div>
            <h2>Estadísticas Discapacitados</h2>
        </div>

        <!-- Contenedor de la gráfica -->
        <div class="chart-container">
            <div class="chart-title">Distribución de Participación</div>
            <div class="pie-chart"></div>
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color color-dibujo"></div>
                    <span>Dibujo (25%)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color color-musica"></div>
                    <span>Música (25%)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color color-deporte"></div>
                    <span>Deporte (15%)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color color-baile"></div>
                    <span>Baile (25%)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color color-lectura"></div>
                    <span>Lectura (10%)</span>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="social-media">
            <a href="#"><img src="../imagenes/facebook.png" alt="Facebook" height="30px"></a>
            <a href="#"><img src="../imagenes/Tik-tok.png" alt="Tik-Tok" height="30px"></a>
            <a href="#"><img src="../imagenes/Twiter.png" alt="Twitter" height="30px"></a>
            <a href="#"><img src="../imagenes/instagram.png" alt="Instagram" height="30px"></a>
            <a href="#"><img src="../imagenes/WhatsApp.png" alt="WhatsApp" height="30px"></a>
            <a href="#"><img src="../imagenes/Gmail.png" alt="Gmail" height="30px"></a>
            <a href="#"><img src="../imagenes/You tube.png" alt="YouTube" height="30px"></a>
            <a href="#"><img src="../imagenes/Linkedin.png" alt="Linkedin" height="30px"></a>
        </div>
        <p>Fundación Ai Koi - <a href="#">Términos y Condiciones</a> - <a href="#">Aviso de Privacidad</a></p>
    </footer>
</body>
</html>
